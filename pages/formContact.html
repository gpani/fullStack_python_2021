<body>
    <div>
              <div id="contact_form">
            
                  <h1 id="text_h1">Formulario de contacto</h1>
                    <h3 id="text_h3">Escríbinos y en breve nos pondremos en contacto con usted</h3>      
                      <form >                     
                            <p id="p_text">
                              <label id="label" for="nombre" class="colocar_nombre">Nombre
                                <span class="obligatorio">*</span>
                              </label>
                                <input type="text" name="introducir_nombre" id="input" required="obligatorio" placeholder="Escribe tu nombre">
                            </p>
                          
                            <p id="p_text">
                              <label id="label" for="email" class="colocar_email">Email
                                <span class="obligatorio">*</span>
                              </label>
                                <input type="email" name="introducir_email" id="input" required="obligatorio" placeholder="Escribe tu Email">
                            </p>
                        
                            <p id="p_text">
                              <label id="label" for="telefone" class="colocar_telefono">Teléfono
                              </label>
                                <input type="tel" name="introducir_telefono" id="input" placeholder="Escribe tu teléfono">
                            </p>      
                          
                            <p id="p_text">
                              <label  id="label" for="asunto" class="colocar_asunto">Asunto
                                <span class="obligatorio">*</span>
                              </label>
                                <input type="text" name="introducir_asunto" id="input" required="obligatorio" placeholder="Escribe un asunto">
                            </p>    
                          
                            <p id="p_text">
                              <label id="label" for="mensaje" class="colocar_mensaje">Mensaje
                                <span class="obligatorio">*</span>
                              </label>                     
                              <textarea name="introducir_mensaje" class="texto_mensaje" id="textarea" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                            </p>                    
                          
                            <button type="submit" name="enviar_formulario" id="btn">Enviar</button>
            
                            <p>
                              <span class="obligatorio"> * </span>los campos son obligatorios.
                            </p>
